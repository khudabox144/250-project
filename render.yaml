# Render infra manifest for Explore backend (example)
# AFTER pushing to GitHub, you can import this or use Render's "Deploy from repo" flow.
# Do NOT include secrets in this file; set them in Render dashboard or via Render CLI.

services:
  - type: web
    name: explore-backend
    env: node
    plan: free
    branch: main
    repo: "<your-github-repo-url>" # replace with your repo URL
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      # Frontend origin for CORS. You can also set CLIENT_URL locally in .env
      - key: CLIENT_ORIGIN
        value: "https://your-frontend.vercel.app"
      # Database
      - key: MONGO_URI
        value: "REDACTED"
      # Auth
      - key: JWT_SECRET
        value: "REDACTED"
      - key: JWT_EXPIRES
        value: "7d"
      # Cloudinary (backend accepts multiple naming variants)
      - key: CLOUDINARY_CLOUD_NAME
        value: "REDACTED"
      - key: CLOUDINARY_API_KEY
        value: "REDACTED"
      - key: CLOUDINARY_API_SECRET
        value: "REDACTED"
      # Email (optional)
      - key: EMAIL_USER
        value: "REDACTED"
      - key: EMAIL_PASS
        value: "REDACTED"
      - key: SMTP_HOST
        value: "REDACTED"
      - key: SMTP_PORT
        value: "REDACTED"
      - key: SMTP_SERVICE
        value: "REDACTED"
      - key: EMAIL_FROM
        value: "REDACTED"
      # Map routing (optional)
      - key: OSRM_SERVER_URL
        value: "REDACTED"
